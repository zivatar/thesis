{% extends 'climate/base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block title %}Felhasználó jogainak szerkesztése{% endblock %}

{% block content %}
<div class="panel panel-primary">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-user"></span> Felhasználó jogainak szerkesztése: {{editUser}}
	</div>
	<div class="panel-body">
		<div class="row margin-h-0">
			<p>E-mail: {{editUser.email}}</p>
			<form class="pull-left" action="" method="POST">
				{% csrf_token %}
	    		{{form.as_p}}
	    		<button type="submit">Submit</button>
			</form>

			<img class="pull-right gravatar" src="{{gravatar}}">
		</div>
	</div>
</div>
{% endblock content %}
